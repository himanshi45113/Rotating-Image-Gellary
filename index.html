<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" alt=""> 
        </span>

        <span style="--i: 2">
            <img src="https://picsum.photos/id/37/300/200" alt=""> 
        </span>

        <span style="--i: 3">
            <img src="https://picsum.photos/id/27/300/200" alt=""> 
        </span> 

        <span style="--i: 4">
            <img src="https://picsum.photos/id/30/300/200" alt=""> 
        </span> 

        <span style="--i: 5">
            <img src="https://picsum.photos/id/85/300/200" alt=""> 
        </span> 

        <span style="--i: 6">
            <img src="https://picsum.photos/id/15/300/200" alt=""> 
        </span>

        <span style="--i: 7">
            <img src="https://picsum.photos/id/20/300/200" alt=""> 
        </span> 
    </div>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">Next</button>

    </div>
</body>
<script src="script.js"></script>
</html>
